<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <h3>Tip Calculator</h3>
            <div class="form-control">
                <label for="bill">Bill</label>
                <input type="number" id="bill" class="input-field" placeholder="0" min="0">
            </div>
            <div class="form-control">
                <p>Select Tip %</p>
                <div class="tip-buttons-container">
                    <button type="button" class="tip-percent-btn" value="5">5%</button>
                    <button type="button" class="tip-percent-btn" value="10">10%</button>
                    <button type="button" class="tip-percent-btn" value="15">15%</button>
                    <button type="button" class="tip-percent-btn" value="25">25%</button>
                    <button type="button" class="tip-percent-btn" value="50">50%</button>
                    <input type="number" id="custom-tip" class="input-field tip-custom-input" placeholder="Custom" min="0">
                </div>
            </div>
            <div class="form-control">
                <label for="num-people">Number of People</label>
                <input type="number" id="num-people" class="input-field" placeholder="1" min="1">
            </div>
            <button type="button" id="cal-button" class="cal-btn">CALCULATE</button>

        </div> 

        <div class="output-section">
            <div class="result-line">
                <div class="result-label">
                    <p>Tip Amount:</p>
                    <!-- <span>/ person</span> -->
                </div>
                <div class="result-value">
                    <span id="tip-amount-display">$0.00</span>
                </div>
            </div>

            <div class="result-line">
                <div class="result-label">
                    <p>Total Amount:</p>
                    <!-- <span>/ person</span> -->
                </div>
                <div class="result-value">
                    <span id="total-amount-display">$0.00</span>
                </div>
            </div>

            <div class="result-line">
                <div class="result-label">
                    <p>Tip Per Person:</p>
                    <!-- <span>/ person</span> -->
                </div>
                <div class="result-value">
                    <span id="tip-per-person-amount-display">$0.00</span>
                </div>
            </div>  

            <div class="result-line">
                 <div class="result-label">
                    <p>Total Per Person:</p>
                    <!-- <span>/ person</span> -->
                </div>
                <div class="result-value">
                    <span id="total-per-person-amount-display">$0.00</span>
                </div>
            </div>
            <button type="button" id="reset-button" class="reset-btn">RESET</button>

        </div> 
    </div> 

    <script src="app.js" defer></script>
</body>
</html>
